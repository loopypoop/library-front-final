<div class="container d-flex pt-4 flex-wrap justify-content-start">
  <div class="item d-flex-column m-5" *ngFor="let book of books">
    <a routerLink="/details/{{book.id}}" class="text-dark">
      <img src="https://images-production.bookshop.org/spree/images/attachments/248735/original/9780525560548.jpg?1608761586"
         alt="1">
      <p class="h5 pt-2 font-weight-bold">
        {{book.name}}
      </p>
    </a>
    <p class="font-italic">${{book.price}}</p>
  </div>
</div>
